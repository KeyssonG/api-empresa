apiVersion: apps/v1
kind: Deployment
metadata:
  name: company-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: company
  template:
    metadata:
      labels:
        app: company
    spec:
      containers:
        - name: company-container
          image: keyssong/company:latest  # ğŸ”¹ Buscar no Docker Hub
          imagePullPolicy: Always           # ğŸ”¹ Sempre buscar a versÃ£o mais recente
          ports:
            - containerPort: 8085
