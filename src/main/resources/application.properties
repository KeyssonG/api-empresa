server.port=8085


spring.rabbitmq.host=${HOST_RABBIT}
spring.rabbitmq.port=${PORT_RABBIT}
spring.rabbitmq.username=${USER_RABBIT}
spring.rabbitmq.password=${PASSWORD_RABBIT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

management.metrics.export.elastic.host=http://elasticsearch.logging.svc.cluster.local:9200
management.metrics.export.elastic.index=microservice-metrics